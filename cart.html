<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/swiper.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3792572_0ffwwiq081j7.css">
<link rel="stylesheet" href="./css/header&footer.css">
<link rel="stylesheet" href="./css/cart.css">
<script src="./js/replace.js"></script>
<script src="./js/zepto.js"></script>
<script src="./js/touch.js"></script>

<body>

    <header>
        <h1>购物车</h1>
    </header>


    <main>
        <!-- 购物车 -->
        <div class="xh-cart">
            <!-- 没有商品显示 -->
            <div class="cart-none">
                <div class="cart-show">
                    <div class="pic">
                        <img src="./img/active4_m.png" alt="">
                    </div>
                    <p>购物车空空如也~</p>
                    <p>去挑选中意的商品吧</p>
                </div>
            </div>

            <!-- 有商品显示 -->
            <div class="cart-list">

                <div class="allCheckbox">
                    <input type="checkbox" name="" id="" class="allbox">
                    全选
                </div>


            </div>


            <div class="cart-settle">
                <div class="allCheckbox">
                    <input type="checkbox" name="" id="" class="allbox">
                    全选
                </div>
                <div class="text">
                    <p class="total">总价:￥0</p>
                    <button class="obliterate">删除所选商品</button>
                    <button class="settle">结算(0)</button>
                </div>
            </div>

        </div>


    </main>


    <!-- 尾部 -->
    <footer class="wrappper">
        <div class="xh-footer">
            <ul class="nav">
                <li>
                    <i class="iconfont icon-shouye1"></i>
                    <span>推荐</span>
                </li>

                <li>
                    <i class="iconfont icon-fenlei"></i>
                    <span>分类</span>
                </li>

                <li>
                    <i class="iconfont icon-faxian"></i>
                    <span>发现</span>
                </li>

                <li class="nav-this">
                    <i class="iconfont icon-gouwuche1"></i>
                    <span>购物车</span>
                </li>

                <li>
                    <i class="iconfont icon-dibutubiao_wode"></i>
                    <span>订单</span>
                </li>
            </ul>
        </div>
    </footer>

    <script src="./js/cart.js"></script>
    <script>

    </script>
</body>

</html>
