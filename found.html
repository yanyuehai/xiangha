<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/swiper.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3792572_0ffwwiq081j7.css">
<link rel="stylesheet" href="./css/header&footer.css">
<link rel="stylesheet" href="./css/found.css">
<script src="./js/replace.js"></script>
<script src="./js/swiper.js"></script>
<script src="./js/zepto.js"></script>
<script src="./js/touch.js"></script>

<body>

    <!-- 头部 -->
    <header class="wrappper">
        <div class="xh-header">
            <div class="xh-input">
                <i class="iconfont icon-sousuo1x"></i>
                <input type="text" placeholder="请输入关键字搜索">
            </div>
            <div class="xh-msg">
                <i class="iconfont icon-xiaoxizhongxin"></i>
                <span>消息</span>
            </div>
        </div>
    </header>



    <main>
        <!-- 轮播图 -->
        <div class="xh-carousel">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                </div>
            </div>
        </div>

        <!-- 图片组 -->
        <div class="xh-hot">

        </div>


        <!-- 商品列表 -->
        <div class="xh-goods">
            <div class="goods">

            </div>
        </div>


    </main>



    <!-- 尾部 -->
    <footer class="wrappper">
        <div class="xh-footer">
            <ul class="nav">
                <li>
                    <i class="iconfont icon-shouye1"></i>
                    <span>推荐</span>
                </li>

                <li>
                    <i class="iconfont icon-fenlei"></i>
                    <span>分类</span>
                </li>

                <li class="nav-this">
                    <i class="iconfont icon-faxianjihuo"></i>
                    <span>发现</span>
                </li>

                <li>
                    <i class="iconfont icon-gouwuche"></i>
                    <span>购物车</span>
                </li>

                <li>
                    <i class="iconfont icon-dibutubiao_wode"></i>
                    <span>订单</span>
                </li>
            </ul>
        </div>
    </footer>

    <script src="./js/found.js"></script>
</body>

</html>
