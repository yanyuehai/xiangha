<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/base.css">
<link rel="stylesheet" href="./css/swiper.css">
<link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3792572_0ffwwiq081j7.css">
<link rel="stylesheet" href="./css/header&footer.css">
<link rel="stylesheet" href="./css/user.css">
<script src="./js/replace.js"></script>
<script src="./js/zepto.js"></script>
<script src="./js/touch.js"></script>

<body>
    <!-- 头部 -->
    <header>
        <!-- 登录 -->
        <div class="xh-set">
            <i class="iconfont icon-shezhi"></i>
            <i class="iconfont icon-lingdang"></i>
        </div>
        <div class="xh-user">
            <div class="left">
                <div class="pic">
                    <img src="./img/mine_default_avator.png" alt="">
                </div>
                <h1>登录/注册 <i class="iconfont icon-arrow-right"></i></h1>
            </div>

            <div class="rigth">
                <i class="iconfont icon-qiandao"></i>
                <span>去签到</span>
            </div>
        </div>

        <div class="user-track">
            <div class="collect">
                <h2><i class="iconfont icon-shoucang"></i> 我的收藏</h2>
                <p>--</p>
            </div>
            <span></span>
            <div class="track">
                <h2><i class="iconfont icon-zuji"></i> 我的足迹</h2>
                <p>--</p>
            </div>
        </div>

    </header>


    <main>
        <!-- 订单 -->
        <div class="xh-order">
            <div class="title">
                <h3>我的订单</h3>
                <p>查看全部 <i class="iconfont icon-arrow-right"></i></p>
            </div>

            <div class="user-nav">
                <div class="nav-item">
                    <h4 class="iconfont icon-daifukuan"></h4>
                    <p>待付款</p>
                </div>

                <div class="nav-item">
                    <h4 class="iconfont icon-daifahuo"></h4>
                    <p>代发货</p>
                </div>

                <div class="nav-item">
                    <h4 class="iconfont icon-daishouhuo"></h4>
                    <p>待收货</p>
                </div>

                <div class="nav-item">
                    <h4 class="iconfont icon-daipingjia"></h4>
                    <p>待评价</p>
                </div>

                <div class="nav-item">
                    <h4 class="iconfont icon-tuihuoshouhou"></h4>
                    <p>退款/退货</p>
                </div>

            </div>
        </div>

        <!-- 服务 -->
        <div class="xh-serve">
            <div class="title">
                <h3>我的服务</h3>
            </div>

            <div class="serve-nav">
                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_05.png" alt="">
                    </div>
                    <p>优惠券</p>
                </div>

                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_03.png" alt="">
                    </div>
                    <p>拼团</p>
                </div>

                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_06.png" alt="">
                    </div>
                    <p>地址</p>
                </div>

                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_01.png" alt="">
                    </div>
                    <p>领券</p>
                </div>

                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_08.png" alt="">
                    </div>
                    <p>帮助</p>
                </div>

                <div class="nav-item">
                    <div class="pic">
                        <img src="./img/icon/my_s_07.png" alt="">
                    </div>
                    <p>客服</p>
                </div>

            </div>

        </div>

    </main>



    <!-- 尾部 -->
    <footer class="wrappper">
        <div class="xh-footer">
            <ul class="nav">
                <li>
                    <i class="iconfont icon-shouye1"></i>
                    <span>推荐</span>
                </li>

                <li>
                    <i class="iconfont icon-lingdang1"></i>
                    <span>分类</span>
                </li>

                <li>
                    <i class="iconfont icon-faxian"></i>
                    <span>发现</span>
                </li>

                <li>
                    <i class="iconfont icon-gouwuche"></i>
                    <span>购物车</span>
                </li>

                <li class="nav-this">
                    <i class="iconfont icon-yonghu"></i>
                    <span>订单</span>
                </li>
            </ul>
        </div>
    </footer>

    <script src="./js/user.js"></script>
</body>

</html>
